<div id="posts-container">
    {% for post in page_obj %}
    <div class="post" style="border:black 1px solid">
        <a href="{% url 'profile' post.user_id %}" class="h4">{{post.user}}</a>
        {% if user.id == post.user_id %}
        <button name="edit" class="btn btn-secondary">Edit post</button>
        {% endif %}
        <div>
            {{post.body}}
            <hr>
            {{post.timestamp}}
        </div>
        <div>
            <button name="like" class="btn btn-outline-secondary">‚ù§Like</button>
        </div>
    </div> 
    {% endfor %}


</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">Previous</a></li>
        {% endif %}
        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a></li>
        {% endif %}

    </ul>
</nav>
